<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>登录页</title>
</head>
<body>
<h1>登录</h1>
<div>
    <form action="/login" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" id="name" name="name"/></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" id="password" name="password"/></td>
            </tr>
        </table>
        <input type="submit" value="登录" />
    </form>


</div>
</body>
</html>
