<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>首页</title>
</head>
<body>
<h1>登录成功</h1>
<div>
    <h2>欢迎<span th:text="${user.name}"></span></h2>
    <table>
        <tr>
            <td>用户名</td>
            <td><span th:text="${user.name}"></span></td>
        </tr>
        <tr>
            <td>年龄</td>
            <td><span th:text="${user.age}"></span></td>
        </tr>
        <tr>
            <td>地址</td>
            <td><span th:text="${user.address}"></span></td>
        </tr>
    </table>
    <div><input type="button" value="退出" onclick="window.location.href='/'" /></div>


</div>
</body>
</html>
